<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        This is a forEach loop for each Post object
        th:each iterates through each object which is called entry
        th = table header
    -->
    <div th:each="entry : ${posts}">
        <h2 th:text="${entry.getTitle()}"></h2>
    </div>
</body>
</html>
